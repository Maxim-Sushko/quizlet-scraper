<!DOCTYPE html>
<html>
<head>
    <title>Quizlet Scraper</title>
    <p style="font-size:1px">https://quizlet.com/565984174/abeka-11th-grade-us-history-test-9-nine-weeks-exam-flash-cards/</p>
</head>
<body>
    <div id="content">Loading...</div>
    <script>
        var content = document.getElementById("content");
        var url = "https://quizlet.com/565984174/abeka-11th-grade-us-history-test-9-nine-weeks-exam-flash-cards/";

        var newWindow = window.open(url, '_blank');
        newWindow.onload = function() {
            var termsContainer = newWindow.document.getElementsByClassName("SetPageTerms-yourStats")[0];
            var terms = termsContainer.getElementsByClassName("SetPageTerm-wordText");
            var definitions = termsContainer.getElementsByClassName("SetPageTerm-definitionText");
            var output = "";
            for (var i = 0; i < terms.length; i++) {
            output += terms[i].textContent + " - " + definitions[i].textContent + "<br>";
            }
            content.innerHTML = output;
            newWindow.close();
        };
        </script>
</body>
</html>
